name: Build and deploy

on:
  push:
    branches: [ master ]

env:
  API_DIR: TodoApi.Server
  API_PROJECT_PATH: TodoApi.Server/TodoApi.Server.csproj
  API_OUTPUT_DIR: dist
  DOTNET_VERSION: 3.1.300
  CLIENT_DIR: todoapi-client
  CLIENT_OUTPUT_DIR: todoapi-client/dist
  NODE_VERSION: 12.18.0
  VUE_CLI_VERSION: 4.4.1
  VUE_CLI_SERVICE_VERSION: 4.4.1

jobs:
  build-api:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Install dependencies
      run: dotnet restore
      working-directory: ${{ env.API_DIR }}
    - name: Publish
      run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --output ${{ env.API_OUTPUT_DIR }}
      working-directory: ${{ env.API_DIR }}
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: ${{ env.API_DIR }}
    - name: Archive
      uses: actions/upload-artifact@v1
      with:
        name: api
        path: ${{ env.API_DIR }}/${{ env.API_OUTPUT_DIR }}

  build-client:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
#      - name: install vue clie
#        run: |
#          npm install -g @vue/cli@$env:VUE_CLI_VERSION @vue/cli-service-global@$env:VUE_CLI_SERVICE_VERSION typescript
      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run test
        working-directory: ${{ env.CLIENT_DIR }}
      - name: Archive
        uses: actions/upload-artifact@v1
        with:
          name: client
          path: ${{ env.CLIENT_OUTPUT_DIR }}
